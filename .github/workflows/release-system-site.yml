name: Site System Release

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: Unique version for the release
      description:
        required: true
        type: string
        description: Description of the release
      rabbitmq-tag:
        required: true
        type: string
        description: Tag to use for RabbitMQ release
      vector-site-tag:
        required: true
        type: string
        description: Tag to use for Vector site release
      drex-tag:
        required: true
        type: string
        description: Tag to use for Drex release
      openssl-tag:
        required: true
        type: string
        description: Tag to use for OpenSSL release

concurrency:
  group: site-system-release
  cancel-in-progress: true

jobs:
  release-component:
    name: Site System Release
    uses: ./.github/workflows/release-shared-system.yml
    with:
      version: ${{ inputs.version }}
      description: ${{ inputs.description }}
      tag-prefix: site-system
      system-config: SiteSystemConfig.json
      component-params: -p `$RABBIT_RELEASE_TAG:${{ inputs.rabbitmq-tag }} -p `$VECTOR_SITE_RELEASE_TAG:${{ inputs.vector-site-tag }} -p `$DREX_RELEASE_TAG:${{ inputs.drex-tag }} -p `$OPENSSL_RELEASE_TAG:${{ inputs.openssl-tag }}
      release-name-prefix: Site System Release
    secrets: inherit