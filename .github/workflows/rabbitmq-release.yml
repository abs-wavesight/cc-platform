name: RabbitMq Release

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: Unique version for the release
      description:
        required: true
        type: string
        description: Description of the release
      windows-version:
        required: true
        type: choice
        description: Windows version for the Release
        options:
        - 2019
        - 2022
      commit-sha: # 6ac7551
        required: true
        type: string
        description: Short SHA for the commit        

concurrency:
  group: rabbitmq-release
  cancel-in-progress: true

jobs:
  release-component:
    name: RabbitMQ Release
    uses: ./.github/workflows/shared-component-release.yml
    with:
      name: RabbitMQ Release ${{ inputs.windows-version }} ${{ inputs.version }}
      component_name: RabbitMq
      tag: rabbitmq-${{ inputs.windows-version }}-${{ inputs.version }}
      description: ${{ inputs.description }}
      windows-version: ${{ inputs.windows-version }}
      commit-sha: ${{ inputs.commit-sha }}   
    secrets: inherit
