name: Vector Release

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: Unique version for the release
      description:
        required: true
        type: string
        description: Description of the release
      windows-version:
        required: true
        type: choice
        description: Windows version for the Release
        options:
        - 2019
        - 2022        
        
concurrency:
  group: vector-release
  cancel-in-progress: true

jobs:
  release-component:
    name: Vector Release
    uses: ./.github/workflows/shared-component-release.yml
    with:
      name: Vector Release ${{ inputs.windows-version }} ${{ inputs.version }}
      component_name: vector
      tag: vector-${{ inputs.windows-version }}-${{ inputs.version }}
      description: ${{ inputs.description }}
      windows-version: ${{ inputs.windows-version }}
