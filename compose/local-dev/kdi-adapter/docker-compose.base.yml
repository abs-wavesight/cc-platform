---
services:

  cc.kdi-adapter:
    container_name: kdi-adapter
    depends_on:
      - cc.disco-service
    environment:
      - RABBITMQ_LOCAL_CERT_PATH=C:/rabbitmq-local-certs/rabbitmq.cer
      - FLAT_LOGS=${FLAT_LOGS:-False}
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - type: bind
        source: ${PATH_TO_CERTS}/local-certs
        target: C:/rabbitmq-local-certs
        read_only: true
      - type: bind
        source: ${PATH_TO_CC_KDI_ADAPTER_REPO}/config/vendor-configs
        target: C:/app/config
        read_only: true
