loopback_users = none
log.syslog = false
log.file = false
log.console = true
log.console.formatter = json

log.console.level = warning
# note that it is possible to specify log levels for various categories of messages (e.g. "connection", "channel", etc.)
# https://www.rabbitmq.com/logging.html#log-message-categories

# Rabbitmq typically uses 5671 for TLS connections
listeners.ssl.default = 5671

# disables non-TLS listeners, only TLS-enabled clients will be able to connect
listeners.tcp = none

ssl_options.certfile = C:/certs/rabbitmq.pem
ssl_options.keyfile = C:/keys/rabbitmq.key

management.ssl.port = 15671

management.ssl.certfile = C:/certs/rabbitmq.pem
management.ssl.keyfile = C:/keys/rabbitmq.key
